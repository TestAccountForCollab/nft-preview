<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img
          class="card__image--main"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
        <img class="card__image--view" src="images/icon-view.svg" alt="View" />
      </div>
      <h3 class="card__title">Equilibrium #3429</h3>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__info">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="Ethereum" />
          <span>0.041 ETH</span>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="clock" />
          <span>3 days left</span>
        </div>
      </div>
      <footer class="card__footer">
        <img src="images/image-avatar.png" alt="Avatar" />
        <span
          >Creation of <a href="#" class="footer__link">Jules Wyveryn</a></span
        >
      </footer>
    </div>
  </body>
</html>
